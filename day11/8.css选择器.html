<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>css选择器</title>
    <style>
        * {
            /* <!--通配符初始化页面-- >*/
            color: red;
            /*去除间距*/
            margin: 0;
            padding: 0;
        }

        p {
            /*指定标签样式*/
            color: green;
        }

        .aq {
            /* 类选择器 */
            color: aqua;
        }

        #love {
            /* id选择器 不能重复 */
            font-size: 30px;
        }
    </style>
</head>

<body>
    <p class="aq">lc</p>
    <span class="time">2017</span>
    <div class="time">huiyi</div>
    <p id="love">ll</p>
    <span class="time">2020</span>
</body>

</html>
