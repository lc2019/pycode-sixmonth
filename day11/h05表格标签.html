<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格标签</title>
</head>
<body>

    <!-- 表格标签 -->
    <!-- 
        style="border: 1px solid red;border-collapse: collapse"
        是为表格设置一个样式,为表格填加边框,
        1px  边框有一象素宽
        solid 表示使用的是实线
        red  表示是边框颜色

        border-collapse: collapse  表示合并边框
    -->
    <table style="border: 1px solid red;border-collapse: collapse">
        <!-- 设置表头 -->
        <tr>
            <th style="border: 1px solid red">Name</th>
            <th style="border: 1px solid red">Age</th>
        </tr>

        <!-- 表格内容 -->
        <!-- 第一行数据 -->
        <tr>
            <td style="border: 1px solid red">Tom</td>
            <td style="border: 1px solid red">1</td>
        </tr>
        <!-- 第二行数据 -->
        <tr>
            <td style="border: 1px solid red">Jack</td>
            <td style="border: 1px solid red">2</td>
            </tr>
    </table>
</body>
</html>
