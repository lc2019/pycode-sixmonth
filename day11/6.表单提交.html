<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单提交</title>
</head>
<body>
<!--form表单手机用户数据-->
<!--action 表示提交的地址-->
<!--method 提交的方法-->
<form action="http://www.baidu.com" method="get">
    <p>
        <!--    定义表单元素的文字标签-->
        <label>user:</label>
        <!--    文本狂-->
        <input type="text" name="username" value="admin">
        <label>pass:</label>
        <input type="password" name="passwd">
    </p>
    <p>
        <label>sex:</label>
        <!--单选 唯一性-->
        <input type="radio" name="gender" value="0">male
        <input type="radio" name="gender" value="1">female
    </p>
    <!--    复选狂-->
    <p>
        <label>skill:</label>
        <input type="checkbox" name="like" value="0">py
        <input type="checkbox" name="=like" value="1">go
        <input type="checkbox" name="like" value="2">shell
    </p>
    <!--        文件-->
    <p>
        <label>file:</label>
        <input type="file" name="images">
    </p>
<!--    下拉框-->
    <p>
        <label>address:</label>
        <select name="address">
            <option value="0">bj</option>
            <option value="1">sh</option>
            <option value="2">tm</option>
            <option value="3">xa</option>
        </select>
    </p>
<!--        文本框-->
    <p>
        <label>beizhu:</label>
        <textarea name="info"></textarea>
    </p>
<!--    提交按钮-->
    <p>
        <input type="submit" value="register">
        <input type="reset" value="reset">
        <input type="button" value="ok" onclick="alert('ok')">
    </p>
</form>
</body>
</html>
