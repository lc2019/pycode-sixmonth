<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表标签</title>
</head>
<body>
    
    <!-- 无序列表  unordered list -->
    <hr>
    <ul>
        <li>足球</li>
        <li>篮球</li>
        <li>排球</li>
        <li>高尔夫球</li>
    </ul>
    <hr>

    <!-- 有序列表  ordered list -->
    <ol>
        <li>第一章</li>
        <li>第二章</li>
        <li>第三章</li>
        <li>第四章</li>
        <li>第五章</li>
    </ol>

    <!-- 嵌套列表标签 -->

    <ol>
        <li>
            第一章
            <ul>
                <li>足球</li>
                <li>篮球</li>
                <li>排球</li>
            </ul>
        </li>
        <li>
                第二章
                <ol>
                    <li>足球</li>
                    <li>篮球</li>
                    <li>排球</li>
                </ol>
        </li>
    </ol>
</body>
</html>
