<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css</title>
    <style>
        span {
            /*标签选择 与下面一致*/
            background-color: yellow;
            color: blue;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
    <!--   连接外部的css-->
    <link rel="stylesheet" href="test.css">
</head>
<body>
<!--css行内格式,通过style来设置-->
<!--内部样式 通过head里面来实现-->
<!--div 样式设置css-->
<p style="color: #F28B24;font-size: large;font-weight: bolder">hello css</p>
<span>this is span</span>
<div>div</div>
</body>
</html>
